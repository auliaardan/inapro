{% extends 'base.html' %}
{% load static %}


{% block title %}
    {% if form.instance.pk %}Edit{% else %}Create{% endif %} Diagnosis
{% endblock title %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2 class="mb-4">{% if form.instance.pk %}Edit{% else %}Create{% endif %} Diagnosis</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="name">Diagnosis Name</label>
                        <input type="text" class="form-control" id="name" name="name"
                               value="{% if form.name.value %}{{ form.name.value|stringformat:'s' }}{% endif %}"
                               required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="nidn">ICD Code</label>
                        <input type="text" class="form-control" id="icd_code" name="icd_code"
                               value="{% if form.icd_code.value %}{{ form.icd_code.value|stringformat:'s' }}{% endif %}"
                               required>
                    </div>
                    <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}
                        Create{% endif %} diagnosis
                    </button>
                    <a href="{% url 'diagnosis_list' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
