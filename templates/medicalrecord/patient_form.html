{% extends 'base.html' %}
{% load static %}
{% block title %}
    {% if form.instance.pk %}Edit{% else %}Create{% endif %} Patient
{% endblock title %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2 class="mb-4">{% if form.instance.pk %}Edit{% else %}Create{% endif %} Patient</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="id_number">ID Number</label>
                        <input type="text" class="form-control" id="id_number" name="id_number"
                               value="
                                       {% if form.id_number.value %}{{ form.id_number.value|stringformat:'s' }}{% endif %}"
                               required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="name">Patient's Name</label>
                        <input type="text" class="form-control" id="name" name="name"
                               value="{% if form.name.value %}{{ form.name.value|stringformat:'s' }}{% endif %}"
                               required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="phone_number">Phone Number</label>
                        <input type="text" class="form-control" id="phone_number" name="phone_number"
                               value="
                                       {% if form.phone_number.value %}{{ form.phone_number.value|stringformat:'s' }}{% endif %}"
                               required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="date_of_birth">Date of Birth</label>
                        <input type="date" class="form-control" id="date_of_birth" name="date_of_birth"
                               value="
                                       {% if form.date_of_birth.value %}{{ form.date_of_birth.value|stringformat:'s' }}{% endif %}"
                               required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="ethnic_group">Ethnic Group</label>
                        <input type="text" class="form-control" id="ethnic_group" name="ethnic_group"
                               value="
                                       {% if form.ethnic_group.value %}{{ form.ethnic_group.value|stringformat:'s' }}{% endif %}"
                               required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="health_insurance">Health Insurance</label>
                        <input type="text" class="form-control" id="health_insurance" name="health_insurance"
                               value="
                                       {% if form.health_insurance.value %}{{ form.health_insurance.value|stringformat:'s' }}{% endif %}"
                               required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" name="address"
                               value="{% if form.address.value %}{{ form.address.value|stringformat:'s' }}{% endif %}"
                               required>
                    </div>
                    <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}
                        Create{% endif %} Patient
                    </button>
                    <a href="{% url 'patient_list' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
